<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name = "EmployeeId" [value]="service.formData.employeeId">
    <div class="row">  
        <div class="form-group col-md-6 col-sm-6">
            <label>First Name</label>
            <input  class="form-control form-control-lg" placeholder="First Name" name = "FirstName" #FirstName="ngModel" [(ngModel)]="service.formData.firstName" required [class.invalid]="FirstName.invalid && FirstName.touched">
        </div>  
        <div class="form-group col-md-6 col-sm-6">
            <label>Last Name</label>
            <input  class="form-control form-control-lg" placeholder="Last Name" name = "LastName" #LastName="ngModel" [(ngModel)]="service.formData.lastName">
        </div> 
    </div>
    
    <div class="form-group">
        <label>Department</label>
        <input  class="form-control form-control-lg" placeholder="Department" name = "Department" #Department="ngModel" [(ngModel)]="service.formData.department">
    </div>  
    <div class="form-group">
        <label>Job Title</label>
        <input  class="form-control form-control-lg" placeholder="Job Title" name = "JobTitle" #JobTitle="ngModel" [(ngModel)]="service.formData.jobTitle" required [class.invalid]="JobTitle.invalid && JobTitle.touched">
    </div>
    <div class="form-group">
        <label>Phone Extension</label>
        <input type="number" class="form-control form-control-lg" placeholder="Phone Extension (4 digits)" name = "PhoneExtension" #PhoneExtension="ngModel" [(ngModel)]="service.formData.phoneExtension"required maxlength=4 minlength="4" [class.invalid]="PhoneExtension.invalid && PhoneExtension.touched">
    </div>
    <div class="row">
        <div class="form-group col-md-6">
            <label>Salary</label>
            <input type="text" class="form-control form-control-lg" placeholder="Salary" name = "Salary" #Salary="ngModel" [(ngModel)]="service.formData.salary" required [class.invalid]="Salary.invalid && Salary.touched">
        </div>
        <div class="form-group col-md-6">
            <label>Bonus</label>
            <input type="text" class="form-control form-control-lg" placeholder="Bonus" name = "Bonus" #Bonus="ngModel" [(ngModel)]="service.formData.bonus">
        </div>
    </div>
    <div class="group">    
        <button class="btn btn-info btn lg btn-block" type="submit"[disabled] = "form.invalid">Submit</button>
    </div>
    
</form>
